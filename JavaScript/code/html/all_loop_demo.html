    <h3>* Pattern For JavaScript *</h3>
    <script>
      for (var i = 1; i <= 3; i++) {
        document.write(" Hello<br>");
      }
      document.write("---: Pattern :---<br>");
      for (var i = 0; i <= 3; i++) {
        for (var j = 0; j <= 3; j++) {
          document.write(" * ");
        }
        document.write("<br>");
      }
      document.write("---: Pattern :---<br>");
      for (var i = 0; i <= 5; i++) {
        for (var j = 0; j <= i; j++) {
          document.write(" * ");
        }
        document.write("<br>");
      }
      document.write("---: Pattern :---<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 5; j >= i; j--) {
          document.write(" * ");
        }
        document.write("<br>");
      }
      document.write("---: Pattern :---<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j >= i; j--) {
          document.write(" ");
        }
        for (var q = 1; q <= i; q++) {
          document.write(" * ");
        }
        document.write("<br>");
      }
      document.write("---: Pattern :---<br>");
      for (var i = 1; i <= 5; i++) {
        for (var j = 5; j >= 1; j--) {
          if (i >= j) {
            document.write(" * ");
          } else {
            document.write("");
          }
        }

        document.write("<br>");
      }
