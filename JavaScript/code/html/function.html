<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function demo</title>
  </head>
  <body>
    <p id="demo" ></p>
    <p id="demo1" ></p>
    <p id="demo2" ></p>
    <p id="demo3" ></p>

    <script>
    function maltipleceshan(p1, p2) {
      return p1 * p2;
    }
    document.getElementById("demo").innerHTML = maltipleceshan(4, 3);

    function sum(a1, a2) {
      return a1 + a2;
    }
    document.getElementById("demo1").innerHTML = sum(4, 3);

    
    function maltipal(b1, b2, b3) {
      return b1 + b2 - b3;
    }
    document.getElementById("demo2").innerHTML = maltipal(10,15,20);


    function maltipalopreshan(c1, c2, c3 , c4) {
      return c1 * c2 - c3 + c4;
    }
    document.getElementById("demo3").innerHTML = maltipalopreshan(4,2,2,2);
    </script>
    </script>
  </body>
</html>
