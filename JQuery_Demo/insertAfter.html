<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAfter Mathad JQuery </title>
</head>
<style>
    #conten {
        background-color: aqua;
        height: 50%;
        width: 50%;
        padding: 10px;
        margin: 50px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('#btn-insertAfter').click(function () {
            $('<p>Helio i am insertAfter Mathad in JQuery </p>').insertAfter('#conten');
        });
    });
</script>

<body>
    <button id="btn-insertAfter"> InsertAfter</button>

    <div id="conten">
        <h1 id="tex">Welcom to insertAfter Mathad JQuery</h1>
    </div>

</body>

</html>
